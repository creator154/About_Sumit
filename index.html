<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

</head>

<body>

    <!-- LOADING SCREEN -->
    <div id="loading">
        <h1>LOADING...</h1>
    </div>

    <div id="main-content" style="display:none">

        <!-- HEADER -->
        <header>
            <img src="your-photo.jpg" class="profile" alt="Profile">

        </header>

        <!-- BUTTONS -->
        <div class="btn-container">
            <a href="https://t.me/+CpfvklAFQLgwYTY1" class="btn pink">JOIN MY CHANNEL</a>
            <a href="https://t.me/creator154" class="btn blue">DM ME ON TELEGRAM</a>
        </div>

        <!-- ABOUT SECTION -->
        <section class="section">
            <h2 class="title">ABOUT ME</h2>
            <p>
                Hi! I'm Sumit — a developer who loves building clean websites and projects.  
                I enjoy learning new things every day and exploring design + development.
            </p>
        </section>

        <!-- SKILLS -->
        <section class="section">

            <ul class="skills">
                <li>HTML / CSS / JS</li>
                <li>Editing</li>
                <li>UI Design</li>
            </ul>
        </section>

        <!-- CONTACT -->
        <section class="section">
            <h2 class="title">CONTACT</h2>
            <a class="contact-link" href="https://t.me/creator154">Telegram</a>
        </section>
    </div>

    <script>
        // LOADING SCREEN
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 1000);
        };
    </script>

</body>
</html>
